<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Roles</title>
    <!-- ‚úÖ Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
	
	<div class="text-center mt-4">
		    <a href="/" class="btn btn-dark">üè†Home</a>
		</div>

    <h2 class="mb-4 text-center">List of Roles</h2>

    <table class="table table-bordered table-striped shadow">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Role Name</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="role : ${roles}">
                <td th:text="${role.id}"></td>
                <td th:text="${role.name}"></td>
                <td>
                    <a th:href="@{/roles/edit/{id}(id=${role.id})}" class="btn btn-warning btn-sm">Edit</a>
                    <a th:href="@{/roles/delete/{id}(id=${role.id})}" class="btn btn-danger btn-sm"
                       onclick="return confirm('Are you sure you want to delete this role?')">Delete</a>
                </td>
            </tr>
        </tbody>
    </table>

    <div class="text-center mt-4">
        <a href="/roles/new" class="btn btn-success">Add New Role</a>
    </div>

    <!-- ‚úÖ Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
