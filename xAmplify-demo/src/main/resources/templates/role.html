<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Role Management</title>
	<!-- ✅ Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="container mt-5">

	<div class="text-center mt-4">
		<a href="/" class="btn btn-dark">🏠 Home</a>
	</div>


	<h2 class="mb-4 text-center" th:text="${role.id} ? 'Edit Role' : 'Add New Role'"></h2>

	<div class="card shadow p-4">

		<!-- Success Message -->
		<div th:if="${successMessage}" class="alert alert-success">
			<span th:text="${successMessage}"></span>
		</div>

		<!-- Error Message -->
		<div th:if="${errorMessage}" class="alert alert-danger">
			<span th:text="${errorMessage}"></span>
		</div>

		<form action="/roles/save" method="post" th:object="${role}">
			<input type="hidden" th:field="*{id}" />
			<div class="mb-3">
				<label class="form-label">Role Name:</label>
				<input type="text" autocomplete="off" autocapitalize="true" th:field="*{name}" class="form-control" required />
			</div>
			<button type="submit" class="btn btn-primary w-100">Save Role</button>
		</form>
	</div>

	<div class="text-center mt-4">
		<a href="/roles/list" class="btn btn-secondary">View All Roles</a>
	</div>

	<!-- ✅ Bootstrap JS -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
