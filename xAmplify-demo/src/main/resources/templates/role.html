<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Role Management</title>
    <!-- ‚úÖ Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
	
	<div class="text-center mt-4">
	    <a href="/" class="btn btn-dark">üè† Home</a>
	</div>


    <h2 class="mb-4 text-center" th:text="${role.id} ? 'Edit Role' : 'Add New Role'"></h2>

    <div class="card shadow p-4">
        <form action="/roles/save" method="post" th:object="${role}">
            <input type="hidden" th:field="*{id}" />
            <div class="mb-3">
                <label class="form-label">Role Name:</label>
                <input type="text" th:field="*{name}" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-primary w-100">Save Role</button>
        </form>
    </div>

    <div class="text-center mt-4">
        <a href="/roles/list" class="btn btn-secondary">View All Roles</a>
    </div>

    <!-- ‚úÖ Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
